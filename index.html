<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="advice-card">
    <h5 id="adviceId">ADVICE #- </h5>
    <h2 id="advice"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti aliquid cumque et recusandae fugit magni placeat est vero iusto, quis nesciunt soluta eligendi porro ab? Voluptatem repudiandae quae modi optio?</h2>

    <div class="dividers">
      <img src="./images/pattern-divider-desktop.svg" alt="divider">
    </div>

    <button onclick="generateAdvice()">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ItsFoxCrafter">ItsFoxCrafter</a>.

</html>
